<h2>스포츠 MBTI 설문</h2>
<p>각 문항에서 자신과 더 가까운 것을 선택하세요.</p>


<p><b>1. 체육 시간이 시작된다! 더 설레는 순간은?</b></p>
<label><input type="radio" name="q1" value="A" required> A. 넓은 운동장이나 자연 속 활동하는 시간이다.</label><br>
<label><input type="radio" name="q1" value="B"> B. 체육관에서 집중하며 기술을 배우는 시간이다.</label>


<p><b>2. 내가 더 좋아하는 체육 분위기는?</b></p>
<label><input type="radio" name="q2" value="A" required> A. 햇빛과 바람을 느끼며 움직이는 활동이다.</label><br>
<label><input type="radio" name="q2" value="B"> B. 실내에서 차분하게 집중하는 활동이다.</label>


<p><b>3. 생태형 스포츠 활동이 있다면?</b></p>
<label><input type="radio" name="q3" value="A" required> A. 트레킹, 캠핑, 야외도전 활동이 끌린다.</label><br>
<label><input type="radio" name="q3" value="B"> B. 실내 종목을 깊이 배우는 것이 더 좋다.</label>


<p><b>4. 체육 수행평가를 준비할 때 나는?</b></p>
<label><input type="radio" name="q4" value="A" required> A. 친구들과 크게 움직이는 활동이 좋다.</label><br>
<label><input type="radio" name="q4" value="B"> B. 나만의 기술을 완성해가는 활동이 좋다.</label>


<p><b>5. 방과 후 운동을 선택한다면?</b></p>
<label><input type="radio" name="q5" value="A" required> A. 운동장, 공원 등 야외 활동을 선택한다.</label><br>
<label><input type="radio" name="q5" value="B"> B. 체육관이나 실내 종목을 선택한다.</label>

<div id="resultBox" style="margin-top:40px;display:none;"></div>


<script>

document.getElementById("mbtiForm").onsubmit=function(e){

e.preventDefault();

let EI=0,SN=0,TF=0,JP=0;

for(let i=1;i<=5;i++){

let val=document.querySelector('input[name="q'+i+'"]:checked').value;

if(i<=5){
if(val==="A")EI++;
else EI--;
}

}

let type=(EI>=0?"E":"I")+"NFP";

let result={
title:"플레이 메이커",
desc:"밝은 에너지와 창의적인 움직임으로 경기의 분위기를 활기차게 만드는 스포츠 플레이어",
link:"https://sites.google.com/view/sports-mbti"
};

document.getElementById("resultBox").innerHTML=

"<div style='background:#f3f6ff;padding:35px;border-radius:18px;text-align:center;'>"+
"<div style='font-size:24px;font-weight:700;margin-bottom:10px;'>🎉 당신의 스포츠 MBTI</div>"+
"<div style='font-size:42px;font-weight:800;margin-bottom:15px;'>"+type+"</div>"+
"<div style='font-size:20px;font-weight:600;margin-bottom:10px;'>"+result.title+"</div>"+
"<div style='font-size:16px;color:#444;margin-bottom:25px;'>"+result.desc+"</div>"+
"<a href='"+result.link+"' target='_blank' style='display:inline-block;padding:10px 22px;background:#4A6CF7;color:white;border-radius:10px;text-decoration:none;font-weight:600;'>결과 자세히 보기</a>"+
"</div>";

document.getElementById("resultBox").style.display="block";

document.getElementById("resultBox").scrollIntoView({behavior:"smooth"});

}
